<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			.header-text {
				grid-column: 2 / 4;
				grid-row: 2 ;
				text-align: center;
				size: 40px;
			}	 

			body, html {
				height: 100%;
				margin: 0;
			}
			.sitename {
				width: 40%;
				float: left;
			}
			.menu {
				width: 60%;
				float: right;
				text-align: right;
			}
			.menu a {
				text-decoration: none;
			}
			main {
    			display: block;
    			margin-top: 10px;
			}
      	  	.grid-container {
          	 	 display: grid;
          	 	 grid-template-columns: 3fr 1fr 1fr;
          	 	 grid-template-rows: auto auto;
          	 	 gap: 20px;
          	 	 padding: 20px;
          	 	 align-items: start;
          	 	 min-height: 600px;
          	 	 position: relative;
          	 	 white-space: nowrap;
         	 }
         	 h3 {
         	  	white-space: nowrap;
   		 		top: 50%;
    			left: 60%; 
    			position: absolute;
    			border-radius: 5px;
    			padding: 5px 10px;
          	 	font-size: 4vw;
          	 	text-align: center;
         	 }
       		.grid-container img {
          		 width: 100%;
          	 	 height: auto;
       		 }

			.large-image {
				grid-column: 1;
				grid-row: 1/3;
				position: relative;
				display: block;
    			overflow: hidden;

			}
			.small-image-2 {
				grid-column: 2;
				grid-row: 1;
				gap: 10px;
			}
			.small-image {
				grid-column: 3;
				grid-row: 1;

			}
			footer {
				position: fixed; 
				width: 100%;
				text-align: center;
				color: #698EBF;
				padding: 10px 0;
			}

			footer a {
				margin-right: 7px;
				color: #698EBF; 
			}
		</style>

		<meta name= "class" content="CSD 340 Web Development with HTML and CSS">
		<meta name= "assignment" content="bioSite Assignment">
	</head>

		</header>
		<main>

            	<img src="bioSitePictures/IMG_3819.jpg" class="large-image" alt="McKenzie">
